  <!-- Sidebar -->
  <div class="sidebar">

      <div class="image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>
    
    <!-- SidebarSearch Form -->

      <li class="nav-item">
        <a [routerLink]="['/product']" class="nav-link">
